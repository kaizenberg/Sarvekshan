<!DOCTYPE html>
<html lang="en">

<head>
    <title>Verify ePass</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width" />
    <meta property="og:site_name" content="Sarveksan">
    <meta property="og:title" content="Sarvekshan" />
    <meta property="og:description" content="COVID-19 Self-Screening & Verification Tool" />
    <meta property="og:image" content="https://kaizenberg.github.io/Sarvekshan/assets/img/banner.png">

    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; object-src 'none'; img-src 'self' data:; font-src 'self';">

    <meta http-equiv="Content-Security-Policy" content="base-uri 'self'">

    <!--App Assets-->
    <link rel="stylesheet" href="assets/css/verify.css">

    <!--Vendor Assets-->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/vendor/all.min.css">
    <script type="text/javascript" src="assets/js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/vendor/bootstrap.min.js"></script>
    <script type=" text/javascript" src="assets/js/vendor/jsQR.js"></script>
    <script type=" text/javascript" src="assets/js/vendor/peerjs.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow rounded">
        <a class="navbar-brand" href="index.html">
            <img src="favicon.ico" alt="" height="30px" width="30px" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-item nav-link" href="generate.html">Generate</a>
                <a class="nav-item nav-link active" href="verify.html">Verify<span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <br>
        <div class="card">
            <div id="cameraFrame" class="card-body">
                <div class="row">
                    <div class="col-sm-auto">
                        <main id="camera">
                            <!-- Camera sensor -->
                            <canvas></canvas>
                            <!-- Camera view -->
                            <video autoplay playsinline></video>
                            <!-- Camera output (need for image processing) -->
                            <img src="//:0" alt="Camera preview" />
                            <span id="statusMsg" class="card-text card-text-light"></span>
                        </main>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group-lg" role="group" aria-label="Basic example">
                    <button id="startScanning" type="button" class="btn btn-secondary">Start</button>
                    <button id="stopScanning" type="button" class="btn btn-secondary">Stop</button>
                </div>
            </div>
            <!-- Modal HTML -->
            <div id="modalCenter" class="modal fade" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6 class="modal-title">Scanned Data</h6>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div id="scannedData">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="btn-group-lg" role="group" aria-label="Basic example">
                                <button id="eVerify" type="button" class="btn btn-secondary">eVerify</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--container end.//-->

    <!--App Assets-->
    <script type="text/javascript" src="assets/js/verify.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sarvekshan</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width" />
    <meta property="og:site_name" content="Sarveksan">
    <meta property="og:title" content="Sarvekshan" />
    <meta property="og:description" content="COVID-19 Self Assessment" />
    <meta property="og:image" content="https://kaizenberg.github.io/Sarvekshan/assets/img/banner.png">
    <meta property="og:type" content="website" />
    <!--<meta property="og:updated_time" content="1440432930" />-->

    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; object-src 'none'; img-src 'self' data:; font-src 'self';">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self'">
    <meta http-equiv="Content-Security-Policy" content="base-uri 'self'">
    <meta http-equiv="Content-Security-Policy" content="form-action 'self'">

    <!--App Assets-->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/vendor/fontawesome.min.css">
    <script type="text/javascript" src="assets/js/vendor/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="assets/js/vendor/bootstrap.min.js"></script>
    <script type=" text/javascript" src="assets/js/vendor/jsqrcode-combined.js"></script>
    <script type=" text/javascript" src="assets/js/vendor/html5-qrcode.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="favicon.ico" alt="" height="30px" width="30px" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Survey</a>
                <a class="nav-item nav-link active" href="scan.html">Verify<span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
    <div class="container">
        <br>

        <div class="row">
            <aside class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">QR Code</h5>
                    </div>
                    <div class="card-body">
                        <div id="scanner"></div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-auto">
                                <button id="startScanning" class="btn btn-primary">Start</button>
                            </div>
                            <div class="col-sm-auto">
                                <button id="stopScanning" class="btn btn-primary" disabled>Stop</button>
                            </div>
                        </div>
                    </div>
                </div> <!-- card.// -->

            </aside> <!-- col.// -->
            <aside class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Verify User</h5>
                    </div>
                    <div class="card-body">
                        <div id="scannedData">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-auto">
                                <button id="requestOtp" class="btn btn-primary" disabled>Send e-OTP</button>
                            </div>
                        </div>
                    </div>
                </div>

            </aside> <!-- col.// -->
        </div> <!-- row.// -->

    </div>
    <!--container end.//-->
    <!--App Assets-->
    <script type="text/javascript" src="assets/js/scan.js"></script>
</body>

</html>
